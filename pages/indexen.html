<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/favicon.png">

    <title>MediaSpace</title>
</head>

<body>
    <header>
        <h1>MediaSpace</h1>
        <div class="header__links">
            <a href="indexen.html">Home</a>
            <a href="mpageen.html">About us</a>
            <a href="mpageen.html">Services</a>
            <a href="mpageen.html">Tarifes</a>
            <a href="mpageen.html">Clients</a>
            <a href="mpageen.html">Displays</a>
            <a href="mpageen.html">Contacts</a>
        </div>
        <div class="header__lang-select">
            <section class="lang-select__flag">
                <img src="../img/en.svg" alt="eng">
            </section>

            <section class="lang-select__let">
                <p>EN</p>
            </section>
        </div>
    </header>
    <div class="curtain">
        <section class="flags" style="visibility: hidden;">
            <a href=""><img src="../img/en.svg" alt="eng"></a>
            <a href="../index.html"><img src="../img/es.png" alt="esp"></a>
            <a href="indexru.html"><img src="../img/ru.svg" alt="rus"></a>
        </section>
        <main>
            <video autoplay muted loop playsinline tabindex="0">
            <source src="../img/Publicidad.mp4" type="video/mp4">
            </video>
            <img class="main-img-bg" src="img/image_main_mediaspace.jpg" alt="">
            <div class="init" id="init">
                <a class="init__btn" href="mpageen.html">Know more</a>
            </div>
        </main>
    </div>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-196608980-1">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-196608980-1');
</script>
</body>

<script>
    var lang = document.querySelector(".lang-select__flag")
    var select = document.querySelector(".flags")
    lang.addEventListener("click", function() {
        if (select.style.visibility == "hidden") {
            console.log("click")
            select.style.visibility = "visible"
        } else {
            console.log("click")

            select.style.visibility = "hidden"
        }
    });

    var curtain = document.querySelector(".curtain");

    curtain.addEventListener("click", function() {
        if (select.style.visibility == "visible") {
            console.log("click")
            select.style.visibility = "hidden"
        }
    });
</script>

</html>
