<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>MediaSpace</title>
</head>

<body>
    <header>
        <h1>MediaSpace</h1>
        <div class="header__links">
            <a href="../index.html">Начало</a>
            <a href="mpageru.html">О нас</a>
            <a href="mpageru.html">Сервисы</a>
            <a href="mpageru.html">Тарифы</a>
            <a href="mpageru.html">Контакты</a>
        </div>
        <div class="header__lang-select">
            <section class="lang-select__flag">
                <img src="../img/ru.svg" alt="rus">
            </section>

            <section class="lang-select__let">
                <p>RU</p>
            </section>
        </div>
    </header>
    <section class="flags">
        <a href="indexen.html"><img src="../img/en.svg" alt="eng"></a>
        <a href="/index.html"><img src="../img/es.png" alt="esp"></a>
        <a href="indexru.html"><img src="../img/ru.svg" alt="rus"></a>
    </section>
    <main>
        <video autoplay muted loop playsinline tabindex="0">
            <source src="../img/Publicidad.mp4", type="video/mp4">
        </video>
        <div class="init" id="init">
            <a class="init__btn" href="mpageru.html">Узнать больше</a>
        </div>
    </main>

</body>

<script>
    var lang = document.querySelector(".lang-select__flag")
    var select = document.querySelector(".flags")
    lang.addEventListener("click", function() {
        if (select.style.visibility == "hidden") {
            console.log("click")
            select.style.visibility = "visible"
        } else {
            console.log("click")

            select.style.visibility = "hidden"
        }
    });
</script>

</html>
